<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form th:action="@{/api/user/{id}(id = ${user.seq})}" th:method="put">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" th:value="${user.name}" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:value="${user.nickname}" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" th:value="${user.userMail}" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" placeholder="이름을 입력하세요">
        </div>
        <button type="submit">저장</button>
    </form>
</div> <!-- /container -->
</body>
</html>
